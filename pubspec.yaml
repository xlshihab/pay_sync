name: pay_sync
description: "PaySync - Payment tracking and SMS monitoring app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.1

  # UI & Utils
  intl: ^0.19.0

  # SMS & Telephony
  another_telephony: ^0.4.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
